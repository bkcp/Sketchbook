<!DOCTYPE html>
<html>

    <head>
        <title>Sketchbook</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <nav>
                <figure class="logo_container">
                    <img class="logo" src="images/Bkcp_triangle.jpg" alt="bkcp logo">
                </figure>
            </nav>
            <figure class="image_container">
                <img class="sketch" src="images/sketch01.png" alt="abstract sketch">
                <figcaption>

                    <audio controls src="audio/Empowerment.mp3"></audio>
                    <p>BKCP</p>
                </figcaption>
            </figure>
            <footer>brockcooper.com</footer>
        </main>
    </body>


</html>
